<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=desvice-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <title>Calculator App</title>
</head>

<body>
     <div class="container">
          <div class="buttons">
               <div id="display"  class="display"></div> 
              <div class="button red">AC</div>
              <div class="button orange">/</div>
              <div class="button orange">*</div>
              <div class="button orange">Del</div>
              <div class="button">1</div>
              <div class="button">2</div>
              <div class="button">3</div>
              <div class="button orange plus">+</div>
              <div class="button">4</div>
              <div class="button">5</div>
              <div class="button">6</div>
              <div class="button orange minus">-</div>
              <div class="button">7</div>
              <div class="button">8</div>
              <div class="button">9</div>
              <div class="button orange dot">.</div>
              <div class="button">00</div>
              <div class="button">0</div>
              <div class="button hafl1">(</div>
              <div class="button half2">)</div>
              <div id = "equal" class="button">=</div>
          </div>
     </div>     
          <script src="calculator.js"></script>
</body>
</html>
